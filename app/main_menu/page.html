<ion-content style="background: url('img/triangular.png')">
    <ion-row>
        <ion-col>
            <button full dark (click)="openGame()">Play</button>
        </ion-col>

        <ion-col>
            <button full dark (click)="openHighscore()">Highscore</button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button full dark (click)="openSettings()">Settings</button>
        </ion-col>

        <ion-col>
            <button full dark (click)="openContact()">Contact</button>
        </ion-col>
    </ion-row>
</ion-content>
