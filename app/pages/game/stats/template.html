<ion-row class="game-stats panel-box">
  <ion-col>
    <ion-row center class="no-padding" style="padding-bottom: 2px">
      <ion-col class="points-bar align-left">
        <ion-icon name="flash"></ion-icon> {{ gameplay.points }}
      </ion-col>

      <ion-col class="chances-bar align-right">
        <ion-icon name="heart" [isActive]="gameplay.chances > 3"></ion-icon>
        <ion-icon name="heart" [isActive]="gameplay.chances > 2"></ion-icon>
        <ion-icon name="heart" [isActive]="gameplay.chances > 1"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="no-padding">
      <ion-col class="no-padding">
        <progress value="{{ currentProgress() }}" max="{{ progressMax }}"></progress>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
