<h1 class="align-center">{{ question.name }}</h1>

<ion-row >
    <ion-col>
        <game-slot [item]="answers[0]"></game-slot>
    </ion-col>
    <ion-col>
        <div class="align-center">
            <img #questionImage [src]="question.getImageSource()" class="question-image">
        </div>
    </ion-col>
    <ion-col>
        <game-slot [item]="answers[4]"></game-slot>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col>
        <game-slot [item]="answers[1]"></game-slot>
    </ion-col>
    <ion-col>
        <game-slot [item]="answers[2]"></game-slot>
    </ion-col>
    <ion-col>
        <game-slot [item]="answers[3]"></game-slot>
    </ion-col>
</ion-row>

<div *ngIf="choices">
    <ion-row>
        <ion-col>
            <game-slot [item]="choices[0]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
        <ion-col>
            <game-slot [item]="choices[1]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
        <ion-col>
            <game-slot [item]="choices[2]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
        <ion-col>
            <game-slot [item]="choices[3]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <game-slot [item]="choices[4]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
        <ion-col>
            <game-slot [item]="choices[5]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
        <ion-col>
            <game-slot [item]="choices[6]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
        <ion-col>
            <game-slot [item]="choices[7]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <game-slot [item]="choices[8]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
        <ion-col>
            <game-slot [item]="choices[9]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
        <ion-col>
            <game-slot [item]="choices[10]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
        <ion-col>
            <game-slot [item]="choices[11]" (picked)="onItemPicked($event)"></game-slot>
        </ion-col>
    </ion-row>
</div>
