<div class="champion-avatar-background" style="background-image: url({{ question.getBigImage() }})">
</div>

<ion-row>
  <ion-col>
    <div class="align-center">
      <img #questionImage [src]="question.getImageSource()" class="question-image">
    </div>
  </ion-col>
</ion-row>

<div *ngIf="choices" class="panel-box">
  <ion-row>
    <ion-col>
      <answer-button [value]="choices[0]" (picked)="onItemPicked($event)"></answer-button>
    </ion-col>
    <ion-col>
      <answer-button [value]="choices[1]" (picked)="onItemPicked($event)"></answer-button>
    </ion-col>
  </ion-row>
</div>
