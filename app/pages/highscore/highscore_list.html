<ion-navbar *navbar>
  <ion-title>{{ title }}</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="#score of scores">
      <ion-thumbnail item-left>
        <img src="{{ score.getImageSource() }}">
      </ion-thumbnail>

      <h2>{{ score.score }}</h2>
      <p>{{ score.player|slice:0:16 }}</p>
    </ion-item>
  </ion-list>
</ion-content>
