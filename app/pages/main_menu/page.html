<ion-content class="main-menu-page">
  <div class="panel-box">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <button block default (click)="openGame()">
              <ion-icon name="play"></ion-icon>
              Play
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button block secondary (click)="openHighscore()">
              <ion-icon name="podium"></ion-icon>
              Highscore
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button block secondary (click)="openTutorial()">
              <ion-icon name="book"></ion-icon>
              Tutorial
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button block secondary (click)="openSettings()">
              <ion-icon name="settings"></ion-icon>
              Settings
            </button>
          </ion-col>

          <ion-col>
            <button block default (click)="unlockPremium()">
              <ion-icon name="cart"></ion-icon>
              Premium
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <div class="divider"></div>

    <ion-row>
      <ion-col>
        <ion-row class="stats">
          <ion-col class="align-center">
            <span class="label">Best score</span>
            <span class="value">{{ bestScore|points }}</span>
          </ion-col>
        </ion-row>

        <ion-row class="stats">
          <ion-col class="align-center">
            <span class="label">Times played</span>
            <span class="value">{{ timesPlayed }}</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
