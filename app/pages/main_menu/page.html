<ion-content style="background: url('img/triangular.png')" class="main-menu-page">
  <ion-row>
    <ion-col>
      <button block default (click)="openGame()">
        <ion-icon name="play"></ion-icon>
        Play
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button block dark (click)="openHighscore()">
        <ion-icon name="trophy"></ion-icon>
        Highscore
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button block dark (click)="openContact()">
        <ion-icon name="chatboxes"></ion-icon>
        Contact
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button block dark (click)="openRating()">
        <ion-icon name="star"></ion-icon>
        Rate me
      </button>
    </ion-col>
  </ion-row>

  <ion-row class="stats">
    <ion-col class="align-center">
      <span class="label">Best score</span>
      <span class="value">{{ bestScore|number }}</span>
    </ion-col>
  </ion-row>

  <ion-row class="stats">
    <ion-col class="align-center">
      <span class="label">Times played</span>
      <span class="value">{{ timesPlayed|number }}</span>
    </ion-col>
  </ion-row>
</ion-content>
