<ion-content style="background: url('img/triangular.png')">

  <ion-list>
    <ion-item *ngFor="#country of countryService.getAll()" (click)="selectCountry(country)">
      <ion-thumbnail item-left>
        <img src="{{ country.getImageSource() }}">
      </ion-thumbnail>

      <h2>{{ country.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
