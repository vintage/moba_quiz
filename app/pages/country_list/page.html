<ion-content style="background-image: url('data/background.jpg')">
  <ion-list>
    <ion-item *ngFor="#country of countries" (click)="selectCountry(country)">
      <ion-thumbnail item-left>
        <img src="{{ country.getImageSource() }}">
      </ion-thumbnail>

      <h2>{{ country.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
