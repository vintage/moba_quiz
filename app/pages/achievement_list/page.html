<ion-content style="background-image: url('img/background.jpg')">
  <ion-navbar *navbar>
    <ion-title>Achievements</ion-title>
  </ion-navbar>

  <ion-list class="achievement-list">
    <ion-item *ngFor="#achievement of achievements" [ngClass]="{locked: achievement.isLocked()}">
      <ion-avatar item-left>
        <img src="{{ achievement.getImageSource() }}">
      </ion-avatar>

      <h2>{{ achievement.name }}</h2>
      <p>
        {{ achievement.description }}
      </p>
      <button dark item-right>
        {{ achievement.progress }}/{{ achievement.goal }}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
