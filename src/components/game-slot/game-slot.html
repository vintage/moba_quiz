<button ion-button clear class="align-center question-slot" (click)="onClick()">
  <div class="background">

    <div *ngIf="choice" class="image" [ngClass]="{'inactive': !choice.isActive }" [ngStyle]="{'background-image': 'url(' + choice.option.getImageSource() + ')'}">

    </div>
  </div>
</button>
