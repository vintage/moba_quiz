<ion-content class="disable-drag" scroll="false">
  <game-stats (timeOver)="onTimeOver()" [timerEnabled]="!isLocked"></game-stats>

  <button ion-button block color="secondary" (click)="skipLevel()" *ngIf="skipLeft > 0" class="skip-button">
    <ion-icon name="redo"></ion-icon>
    {{ 'Skip' | translate }} ({{ skipLeft }})
  </button>

  <div #gameType></div>
</ion-content>
