<ion-content>
  <div class="panel-box">
    <ion-list no-lines>
      <ion-item *ngFor="let country of countries" (click)="selectCountry(country)">
        <ion-avatar item-left>
          <img [src]="country.getImageSource()">
        </ion-avatar>

        <h2>{{ country.name }}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
