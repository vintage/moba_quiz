<ion-header>
  <ion-navbar>
    <ion-title>{{ 'Achievements' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="panel-box">
    <ion-list no-lines class="achievement-list">
      <ion-item *ngFor="let achievement of achievements" [ngClass]="{locked: achievement.isLocked()}">
        <ion-avatar item-left>
          <img src="{{ achievement.getImageSource() }}">
        </ion-avatar>

        <h2>{{ achievement.name | translate }}</h2>
        <p>
          {{ achievement.description | translate }}
        </p>
        <button ion-button color="dark" item-right>
          {{ achievement.progress }}/{{ achievement.goal }}
        </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
