<ion-content class="disable-drag" scroll="false">
  <div class="panel-box">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <button ion-button icon-left block color="default" (click)="openGame()">
              <ion-icon name="play"></ion-icon>
              {{ 'Play' | translate }}
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button icon-left block color="danger" (click)="openGameHardcore()">
              <ion-icon name="nuclear"></ion-icon>
              {{ 'Hardcore mode' | translate }}
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button icon-left block color="secondary" (click)="openHighscore()">
              <ion-icon name="podium"></ion-icon>
              {{ 'Highscore' | translate }}
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button icon-left block color="secondary" (click)="openAchievements()">
              <ion-icon name="ribbon"></ion-icon>
              {{ 'Achievements' | translate }}
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button icon-left block color="secondary" (click)="openSettings()">
              <ion-icon name="settings"></ion-icon>
              {{ 'Settings' | translate }}
            </button>
          </ion-col>

          <ion-col *ngIf="isShopAvailable">
            <button ion-button icon-left block color="default" (click)="openShop()">
              <ion-icon name="cart"></ion-icon>
              {{ 'Shop' | translate }}
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <div class="divider"></div>

    <ion-row>
      <ion-col>
        <ion-row class="stats">
          <ion-col class="align-center">
            <span class="label">{{ 'Best score' | translate }}</span>
            <span class="value">{{ bestScore|points }}</span>
          </ion-col>
        </ion-row>

        <ion-row class="stats">
          <ion-col class="align-center">
            <span class="label">{{ 'Times played' | translate }}</span>
            <span class="value">{{ timesPlayed }}</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
